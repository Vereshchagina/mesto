<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/scripts.js"></script>
    <title>Место</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Место. Россия." class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/avatar.svg" alt="Аватар пользователя." class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Изменить профиль."></button>
                <button type="button" class="profile__add-button" aria-label="Добавить место."></button>
            </section>

            <section class="places" aria-label="Блок с карточками мест">

                <article class="place">
                    <img src="./images/karachaevsk.jpg" alt="Древняя церковь на фоне гор в Карачаевске." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Карачаевск</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/elbrus.jpg" alt="Вид на гору Эльбрус на закате." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/dombai.jpg" alt="Суровый горный пик и снежные вершины в Домбае." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Домбай</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/elbrus.jpg" alt="Вид на гору Эльбрус на рассвете." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/dombai.jpg" alt="Суровый горный пик и снежные вершины в Домбае." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Домбай</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/karachaevsk.jpg" alt="Древняя церковь на фоне гор в Карачаевске." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Карачаево-Черкессия</h2>
                        <button type="button" class="place__like" aria-label="Нравится."></button>
                    </div>
                </article>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="userForm" method="post">
                    <input name="name" type="text" placeholder="Введите имя" class="popup__input popup__input_type_name">
                    <input name="description" type="text" placeholder="Введите профессию"
                        class="popup__input popup__input_type_description">
                    <button type="submit" class="popup__submit-button" aria-label="Сохранить изменения.">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button" aria-label="Закрыть окно."></button>
            </div>

        </div>

    </div>

</body>

</html>
