<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="./scripts/scripts.js"></script>
    <title>Место</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">
            <img src="./images/logo.svg" alt="Место. Россия." class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <img src="./images/avatar.svg" alt="Аватар пользователя." class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__edit-button"></button>
                <button class="profile__add-button"></button>
            </section>

            <section class="places" aria-label="Блок с карточками мест">

                <article class="place">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Карачаевск</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/dombai.jpg" alt="Домбай." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Домбай</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/dombai.jpg" alt="Домбай." class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Домбай</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

                <article class="place">
                    <img src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="place__image">
                    <div class="place__content">
                        <h2 class="place__text">Карачаево-Черкессия</h2>
                        <button class="place__like"></button>
                    </div>
                </article>

            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright"> &copy; 2022 Mesto Russia</p>
        </footer>

        <section class="popup" aria-label="форма для внесения информации">
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <form class="popup__form">
                    <input name="name" type="text" placeholder="Введите имя" class="popup__input popup__input_name">
                    <input name="description" type="text" placeholder="Введите профессию" class="popup__input popup__input_description"> 
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                  </form>
                <button class="popup__close-button"></button>
            </div> 

        </section>

    </div>

</body>

</html>
